<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assest/css/style.css">
    <link rel="stylesheet" href="/assest/css/simplePagination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class='brand-title'>Brand Name</div>
            <a href='#' class='toggle-btn' id='toggle-btn'>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
            </a>
            <div class='navbar-links' id='navbar-links'>
                <ul>
                    <li><a href="#" id='links' data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Product</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mt-2">
                            <label><b>Product Category</b></label>
                            <select class="form-control" id="category">
                                <option value="undefined">Select Category</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Mobiles">Mobiles</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label><b>Product Name</b></label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="mt-2">
                            <label><b>Product Code</b></label>
                            <input type="text" class="form-control" id="code" />
                        </div>
                        <div class="mt-2">
                            <label><b>Product Image</b></label>
                            <input type="file" class="form-control" id="file" />
                        </div>
                        <div class="mt-2">
                            <label><b>Product Description</b></label>
                            <textarea type="file" class="form-control" id="description"></textarea>
                        </div>
                        <div class="mt-2">
                            <button type="button" class="btn btn-primary" id="submitbtnproduct" onclick="submitproduct()">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row" id="productlist">

        </div>
        <div class="mt-5" style="float: right;" id="pagination-container"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
<script src="/assest/js/firebase.js"></script>
<script src="/assest/js/product.js"></script>
<script src="/assest/js/jquery-3.2.1.min.js"></script>
<script src="/assest/js/jquery.simplePagination.js"></script>

</html>
